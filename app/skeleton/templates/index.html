{% extends "base.html" %}

{% block title %}
Index
{% endblock title %}

{% block body %}
<h1>Index</h1>
{% if current_user.is_authenticated %}
  <p><a href="{{ url_for('private') }}">Private</a></p>
  {% if 'admin' in g.identity.provides %}
    <p><a href="{{ url_for('admin') }}">Admin</a></p>
  {% endif %}
  <p><a href="{{ url_for('auth.sign_out') }}">Sign out</a></p>
{% else %}
  <p><a href="{{ sign_in_url() }}">Sign in</a></p>
{% endif %}
{% endblock body %}
